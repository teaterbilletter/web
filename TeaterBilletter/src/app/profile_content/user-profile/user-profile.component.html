<div class="container">
  <h2>Min profil</h2>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <div class="card">
        <div class="card-body">
          <h5>Navn: {{ customer?.name }}</h5>
          <h5>Adresse: {{ customer?.address }} </h5>
          <h5>Email: {{ customer?.email }} </h5>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <h3>Mine bestillinger</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3" *ngFor="let show of shows; let i = index">
        <div class="card">
          <img class="card-img-top-profil" src="https://img.broadwaybox.com/photo/image/ben-phantom-1-large.jpg" height="200px">
          <div class="card-body">
            <h5>
              Phantom of the Opera
            </h5>
            <p>16/06-2019</p>
            <p>Kl. 18.00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
