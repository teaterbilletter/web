<div class="container">
  <h2>Min profil</h2>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <div class="card">
        <div class="card-body">
          <h5>Navn: {{ customer?.name }}</h5>
          <h5>Adresse: {{ customer?.address }} </h5>
          <h5>Email: {{ customer?.email }} </h5>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="setShowProfileChangesPopUp()" data-toggle="modal" data-target="#exampleModalLong">Rediger din profil</button>

  <br>
  <app-pop-up [ngStyle]="{'display': getShowProfileChangesPopUp() ? 'block' : 'none'}"></app-pop-up>
  <hr>
  <div>
    <h3>Mine bestillinger</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3" *ngFor="let booking of bookings; let i = index">
        <div class="card">
          <img class="card-img-top-profil" [src]="booking?.show?.imgUrl" height="200px">
          <div class="card-body">
            <h5>
              {{ booking?.show?.title }}
            </h5>
            <p>{{ this.datePipe.transform(booking?.date, "yyyy-MM-dd HH:mm:ss") }}</p>
            <button type="button" class="btn" (click)="onCancelBookingPressed(booking?.bookingID)">Annuller booking</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
