<h3>Velkommen til TeaterBilletter</h3>
<h6>Du skal logge ind for at bestille billetter</h6>

<hr>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Indtast email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
  <button type="button" class="btn btn-link">Har du glemt dit password?</button>
</form>
