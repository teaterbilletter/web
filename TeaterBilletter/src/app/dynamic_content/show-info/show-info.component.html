<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <h3>
        {{ show?.title }}
      </h3>
      <p>
        {{ show?.description }}
      </p>
      <p>Priser fra {{ show?.basePrice }} kr.</p>
      <p>Kører fra: {{ this.datePipe.transform(show?.dates[0], "yyyy-MM-dd HH:mm:ss") }}</p>
      <p>Kører til: {{ this.datePipe.transform(show?.dates[show?.dates.length - 1], "yyyy-MM-dd HH:mm:ss") }}</p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card">
        <img [src]="show?.imgUrl" width="100%">
      </div>
    </div>
  </div>
  <div>
    <hr>
    <app-reservation></app-reservation>
  </div>
</div>
