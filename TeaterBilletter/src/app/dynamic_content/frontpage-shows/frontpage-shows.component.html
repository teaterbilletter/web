<div class="shows">
  <div class="container">
    <h2>AKTUELLE FORESTILLINGER</h2>
    <hr class="divider">
    <div class="row">
      <div class="col-sm-3" *ngFor="let show of shows; let i = index">
        <div class="card" *ngIf="shows[i].active" (click)="onShowClicked(shows[i].id)" routerLink="/show">
            <img class="card-img-top" [src]="shows[i].imgUrl" height="400px" >
            <div class="card-body">
              <h5>{{ shows[i].title }}</h5>
              <p>{{ shows[i].description }}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
