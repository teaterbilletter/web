<div class="row">
  <div class="col-lg-3" *ngFor="let timeSlot of this.bookingService.availableTimes; let i = index">
    <div class="card" (click)="setConfirmationMessage(timeSlot)">
      <div class="card-body">
        <div class="card-subtitle">{{ this.datePipe.transform(timeSlot, "yyyy-MM-dd") }}</div>
        <div class="card-subtitle mb-2 text-muted">Kl. {{ this.datePipe.transform(timeSlot, "HH:mm") }}</div>
      </div>
    </div>
  </div>
</div>
